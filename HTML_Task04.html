<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style type="text/css">
		body{margin:0;padding:0;}	
		#main{width: 400px;height: 200px;background-color: #ccc;position:absolute; top:50%; margin-top:-100px;left: 50%;margin-left: -200px;overflow:hidden;}
		.Element{width:100px;height:100px;border-radius:50%;background-color:#fc0;}
		.left-top{position: absolute;top: -50px;left: -50px;}
		.right-bot{position: absolute;bottom: -50px;right: -50px;}
	</style>
</head>
<body>
<div id="main">
	<div class="Element left-top"></div>
	<div class="Element right-bot"></div>
</div>	
</body>
</html>
